<!--        <form class="space-y-6" action="#" method="POST" >-->

                <div class="mt-2">
                    <input style="padding-left: 10px;" id="registerUserId" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

            <div style="margin-top: 10px; margin-bottom: 30px; ">

                    <label for="registerPass" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="text-sm">
                        <a href="faq.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input style="padding-left: 10px;" id="registerPass" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button style="margin-top: 10px; margin-bottom: 30px; " onclick="signIn2()" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
<!--        </form>-->

        <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a href="testpage2.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create an account today</a>
